<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>My Blog</h1>
    

    {% for post in posts %}
        <div class="post">
            <h2><h2>
    <a href="/post/{{ post.id }}/">
        {{ post.title }}
    </a>
</h2>
</h2>
            <p>{{ post.content }}</p>
            <small>{{ post.created_at }}</small>
        </div>
    {% endfor %}

</body>
</html>
